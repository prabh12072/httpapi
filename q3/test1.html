<!DOCTYPE html>
<html>
<head>
	<title>Caching</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
     <script src="app1.js"></script>
</head>
<body ng-app="cache">
<br><br><br>
<div class="container" ng-controller="controller">
	Key:<input type="text" ng-model="cacheKey">
	<br>
	Value:<input type="text" ng-model="cacheValue">

	<button type="button" ng-click="put(cacheKey, cacheValue)">Cache</button>

	<hr>
	<h3>Cached Values</h3>
	<div ng-repeat="key in keys">
		<span ng-bind="key"></span>:
		<b ng-bind="cache.get(key)"></b>
	</div>
	<hr>
	<h3>Cache Information</h3> 
	<div ng-repeat="(key, value) in cache.info()">
		<span ng-bind="key"></span>:
		<b ng-bind="value"></b>
	</div>
	<hr>
	<h3>Deletion</h3>
	<input type="text" name="tb3" ng-model="remCacheKey">
	<button type="button" ng-click="remove(remCacheKey)">Remove</button>
	<button type="button" ng-click="removeAll()">RemoveAll</button>
	<button type="button" ng-click="destroy()">Destroy</button>
	</div>
</body>
</html>
